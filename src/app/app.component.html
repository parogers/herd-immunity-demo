<div class="content">

    <div class="person-area" #personArea>
    </div>

    <div class="controls">
        <div>
            people lit: {{ numPeopleLit }} ({{ numPeopleListPercent }}%)
        </div>

        <div>
            people immune: {{ numPeopleImmune }}
        </div>

        <div>
            <label for="people">Immunity <span class="immunity">({{ percentImmunity }}%)</span></label>
            <input #percentImmunityInput name="immunity" type="range" min="0" max="100" (change)="handlePercentImmunityChange($event.target.value)">
        </div>

        <div>
            <label for="people">Number of people <span class="num-people">({{ numPeopleShown }})</span></label>
            <input #numPeopleInput name="people" type="range" min="1" max="{{ maxNumPeople }}" (input)="handleNumPeopleChange($event)">
        </div>

        <div>
            <label for="ignition">Ignition radius ({{ ignitionRadius }})</label>
            <input #ignitionRadiusInput name="ignition" type="range" min="0" max="50" (input)="handleIgnitionRadiusChange($event)">
        </div>

        <div class="buttons">
            <button (click)="handleReset()">
                Reset
            </button>
            <button (click)="handleRandomize()">
                Randomize
            </button>
        </div>
    </div>

</div>
