<div class="content">

    <div class="match-area" #matchArea>
    </div>

    <div class="controls">
        <div>
            <label for="matches">Number of matches ({{ numMatches }})</label>
            <input #numMatchesInput name="matches" type="range" min="1" max="100" (input)="handleNumMatchesChange($event)">
        </div>

        <div>
            <label for="ignition">Ignition radius ({{ ignitionRadius }})</label>
            <input #ignitionRadiusInput name="ignition" type="range" min="0" max="100" (input)="handleIgnitionRadiusChange($event)">
        </div>

        <div>
            <button (click)="handleReset()">
                Reset
            </button>
            <button (click)="handleRandomize()">
                Randomize
            </button>
        </div>
    </div>

</div>
